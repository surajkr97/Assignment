    <script>
        
        i = Number(prompt("Enter your Income: "))

        if (i<=100000) {
            tax=0
        }
        else if (i<=500000) {
            tax = (i - 100000) * 0.03

        }

        else if (i<=1000000) {
            tax = (i - 500000) * 0.05 + 400000 * 0.03
        }
        
        else if (i<=2500000) {
            tax = (i - 1000000) * 0.07 + 500000 * 0.05 + 400000 * 0.03
            
        }

        else {
            tax = (i - 2500000) * 0.10 + 1500000 *  0.07 + 500000 * 0.05 + 400000 * 0.03
        }

        document.write("Your Tax Amount is: ", tax)


    </script>
