    <script>

        input1 = Number(prompt("Enter your first number: "));
        input2 = Number(prompt("Enter your second number: "))

        for (i=input1; i<input2; i++) {
            k=0;
            for (j=1; j<i; j++) {
                if (i%j==0) {
                    k = k + j;
                }
            }

            if(k == i) {
                document.write(i," is a perfect number <br>")
            }
        }

    </script>
