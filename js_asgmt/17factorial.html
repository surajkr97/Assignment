<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>

        let a = [5,8,2,3,9,4,7,1,6]

        for (i=0;i<a.length;i++){
            f=1;
            for(j=1;j<=a[i];j++){
                f=f*j;
            }
            document.write(f, "<br><br>")
        }

    </script>
</body>
</html>
