<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loading Page</title>
    <style>
        html,
        body {
            height: 100%;

            display: flex;

        main {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;

            grid-auto-rows: 15px;

</head>

</body>

</html>
