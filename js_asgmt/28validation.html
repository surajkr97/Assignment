<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="validation()" id="frm">
        <input type="text" id="in">
        <p id="para" style="color: red"></p>
        <button>Submit</button>
    </form>

    <script>

        function validation(event) {
            event.preventDefault()
            let vl = document.getElementById("in").value
            if (vl == "") {
                document.getElementById("para").innerHTML = "field is blank"
            }

            else if (vl.length < 3) {
                document.getElementById("para").innerHTML = "value is less than 3"
            }

            else {
                document.getElementById("frm").submit()
            }
        }
        function fun() {
            document.getelementById("para").innerHTML = ""
        }

    </script>

</body>

</html>
