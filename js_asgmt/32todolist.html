<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        html,
        body {
            /* width: 50%;
            margin: 0 auto; */
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 360px;
        }

        #inputField {
            width: 300px;
            height: 46px;
            border: 1px solid black;
            outline: none;
            font-size: 25px;
            vertical-align: middle;
            border-radius: 5px;
        }

        #addToDo {
            height: 50px;
            width: 65px;
            border: 1px solid black;
            vertical-align: middle;
            font-size: 30px;
            border-radius: 5px;
        }

        .to-dos {
            margin: top 25px;
        }

        .paragraph-styling {
            /* margin: 0; */
            cursor: pointer;
            font-size: 25px;
        }

        h1 {
            color: orangered;
            display: flex;
            justify-content: center;
        }

        span {
            float: right;
        }

        span2 {
            float: right;
        }
    </style>
</head>

<body>
    <h1>To Do List in Front End Only</h1>
    <hr style="margin-bottom: 25px; width: 90%;">
    <div class="container" style="margin-left: 38%;">
        <div style="display: flex;">
            <input id="inputField" type="text" placeholder="Enter Your Task Here">
            <button id="addToDo">+</button>
        </div>
        <div class="to-dos" id="toDoContainer">

        </div>
    </div>

    <script>
        let addToDoButton = document.getElementById('addToDo');
        let toDoContainer = document.getElementById('toDoContainer');
        let inputField = document.getElementById('inputField');

        addToDoButton.addEventListener('click', function () {
            if (inputField.value === "") {
                alert('Enter Task')
            }
            else {
                var paragraph = document.createElement('p');
                paragraph.classList.add('paragraph-styling');
                paragraph.innerText = 'ðŸª³ ' + inputField.value;
                toDoContainer.appendChild(paragraph);

                //cancel icon
                var span = document.createElement('span')
                span.innerHTML = '<i class="ri-close-circle-fill"></i>'
                paragraph.appendChild(span);

                // checkbox icon
                var span2 = document.createElement('span2')
                span2.innerHTML = '<i class="ri-checkbox-circle-fill"></i>'
                paragraph.appendChild(span2);

                inputField.value = "";
            }

            span2.addEventListener('click', function () {
                paragraph.style.textDecoration = 'line-through';
            })

            span.addEventListener('click', function () {
                toDoContainer.removeChild(paragraph);
            })
        })
    </script>

</body>

</html>
