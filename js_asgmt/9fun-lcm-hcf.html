        function hcf (x,y){
            min = (x<y) ? x : y
            p = 1;
            for (i=2; i<=min; i++) {
                if (x%i==0 && y%i==0) {
                    p = i;
                }
            }
            return p;
        }

        x = (prompt("Enter first number: "))
        y = (prompt("Enter second number: "))

        result = hcf(x, y);
        document.write("HCF is: ", result);
