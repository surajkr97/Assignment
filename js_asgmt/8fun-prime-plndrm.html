<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>        // prime and palindrome

        function fun(n) {
            sm = 0;
            for (i = 2; i <= Math.floor(n / 2); i++) {
                if (n % i == 0) {
                    sm = 1;
                    break;
                }
            }

            if (sm == 0) {
                m = n;
                pm = 0;
                while (m > 0) {
                    p = m % 10;
                    m = Math.floor(m / 10);
                    pm = pm * 10 + p;
                }

                if (pm == n) {
                    document.write(n, " is prime as well as palindrome")
                }

                else {
                    document.write(n, " is prime but not palindrome")
                }
            }

            else {
                    document.write(n, " is not prime")
                }

        }

        z = fun(prompt("Enter any number"))
        document.write(z)

    </script>
</body>

</html>
