<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // arrow function also called inline function(which means it can be called only after this function and can't be called before this function because it is inline function.)
        // it is better when we use to call a function inside a function

        //1. a () (not gonna run before this arrow function)

        a = ()=>{
            document.write("Suraj Gupta<br><br><br>")
        }

        a()


        //2.

        function xyz(p){
            document.write("Hello World  ")
            p()
        }

        xyz(()=>{document.write("Suraj Kumar")})


    </script>
</head>
<body>
    
</body>
</html>
