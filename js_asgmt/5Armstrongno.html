<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        n = Number(prompt("Enter any no to verify: "))

        temp1 = 0
        m=n

        while (n>0) {
            r = n%10
            n = Math.floor(n/10)
            // temp = r*r*r
            // temp1 = temp1 + temp
            temp1 = temp1 + r*r*r
        }

        if (temp1 == m) {
            document.write("Is a Armstrong no")
        }

        else {
            document.write("Is not a Armstrong no")
        }



    </script>
